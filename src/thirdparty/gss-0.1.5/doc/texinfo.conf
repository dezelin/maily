#
# texinfo.conf
#
# Asciidoc global configuration file.
# Texinfo backend.
#

[miscellaneous]
outfilesuffix=.texi
newline=\n

[specialcharacters]
# Override SGML special chars.
&=&
<=<
>=>
# Texinfo special chars.
@=@@
{=@{
}=@}

[tags]
ilist=@itemize @bullet|@end itemize
ilistitem=|
ilisttext=@item|
vlist=@table @asis|@end table
vlistentry=|
vlisttext=|
vlistterm=@item|
vlistitem=|

# Quoted text.
emphasis=@emph\{|\}
strong=@strong\{|\}
monospaced=@code\{|\}

# Special word substitution.
[emphasizedwords]
@emph\{{words}\}
[monospacedwords]
@strong\{{words}\}
[strongwords]
@code\{{words}\}

# Paragraph substitution.
[paragraph]
|

[indentedparagraph]
@display
|
@end display

[verbatimblock]
@example
|
@end example
